<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/standard.css">

    <script src="scripts/db.js"></script>
    <script src="script.js"></script>
    <script src="./scripts/templates.js"></script>

</head>
<!--  -->

<body onload="renderBooks()">
    <header>
        <h1 style="color: #F55847;">DA</h1>
        <h1>Bookstore </h1>
        <h4> - get your book here</h4>
    </header>
    <div class="content" id="content">
        <div class="book" id="book">
            <div class="title">
                <h2>Die Geheimnisse des Ozeans</h2>
            </div>
            <div class="image">
                <img src="./assets/icons/Golden-Book-icon.png" alt="book">
            </div>
            <div class="information">
                <div class="price_and_likes">
                    <h3 class="price">19.99 â‚¬</h3>
                    <div class="likes">
                        <div id="number_of_likes">1234</div>  
                        <div class="not_liked" id="no">
                            <img onclick="like()" class="like_icon" src="./assets/icons/like_no.png" alt="not liked">
                        </div>
                        <div class="liked d_none" id="yes">
                            <img onclick="like()" class="like_icon" src="./assets/icons/like_yes.png" alt="liked">
                        </div>                        
                    </div>
                </div>
                <div class="book_info">
                    <div class="info">
                        <h3>Autor</h3>
                        <div class="text">: </div>
                    </div>
                    <div class="info">
                        <h3>Erscheinungsdatum</h3>
                        <div class="text">:</div>
                    </div>
                    <div class="info">
                        <h3>Genre</h3>
                        <div class="text">:</div>
                    </div>
                </div>
            </div>
            <div class="comment_section">
                <div class="comments_title">
                    <h3>Kommentare:</h3>
                </div>
                <div class="comments">
                    <div class="comment">
                        <div class="name">
                            [Arthur]
                        </div>
                        <div class="text">
                            : Sehr gutes Buch!
                        </div>
                    </div>
                    <div class="comment">
                        <div class="name">
                            [Paul]
                        </div>
                        <div class="text">
                            : Nur zu empfehlen!
                        </div>
                    </div>

                </div>
                <div class="input">
                    <input required class="comment_input" type="text" name="" id="comment_input"
                        placeholder="Schreibe dein Kommentar...">
                    <button>
                        <img src="./assets/icons/send.png" alt="">
                    </button>
                </div>


            </div>
        </div>

    </div>

</body>

</html>
